<div class="container">
  <mat-form-field>
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="filtrarCurso($event)" placeholder="Ex. Curso de Python" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef>Imagem de Capa Curso</th>
      <td mat-cell *matCellDef="let curso">
          <img width="200" src="{{ curso.foto}}" alt="Foto de {{ curso.name }}" />
      </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let curso">
          <h2>{{ curso.name }}</h2>
          {{ curso.description }} <br> {{ curso.descricao2 }}
          <ul>
             <li>Capa: {{ curso.foto }}</li>
             <li>descricao: {{ curso.description }}</li>
             <li>Preço: {{ curso.preco }}</li>
          </ul>
      </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cursos">
          <button
              [class]="(cursos.favorito === false ? 'favorite' : 'favorite-checked')"
              [title]="(cursos.favorito === false ? 'Adicionar aos Favoritos' : 'Remover dos favoritos')"
              (click)="toggleFavorito(cursos.id)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
          </button>
          <button mat-button class="save" (click)="editarCurso(cursos.id)">
              <mat-icon aria-hidden="false" aria-label="Editar" fontIcon="edit"></mat-icon>
          </button>
          <button mat-button class="delete" (click)="openDeletarCurso('0ms', '0ms')">
              <mat-icon aria-hidden="false" aria-label="Apagar" fontIcon="delete"></mat-icon>
          </button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não foram encontrrados resultados para o termo "{{input.value}}"</td>
      </tr>
  </table>
</div>
