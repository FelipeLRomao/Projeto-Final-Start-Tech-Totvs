<div class="modal-container">
  <h1>Editar Curso</h1>
  <mat-form-field>
      <mat-label>Nome:</mat-label>
      <input matInput placeholder="Ex.: Curso de HTML" [(ngModel)]="cursos.name" required />
  </mat-form-field>
  <mat-form-field>
      <mat-label>Imagem:</mat-label>
      <input matInput placeholder="Cole aqui a URL da imagem" [(ngModel)]="cursos.foto" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição do curso</mat-label>
    <textarea matInput [(ngModel)]="cursos.description"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Informações adicionais</mat-label>
  <textarea matInput [(ngModel)]="cursos.descricao1"></textarea>
</mat-form-field>
<mat-form-field>
<mat-label>Mais sobre o Curso</mat-label>
<textarea matInput [(ngModel)]="cursos.descricao2"></textarea>
</mat-form-field>
<mat-form-field>
<mat-label>Mais sobre o curso</mat-label>
<textarea matInput [(ngModel)]="cursos.descricao3"></textarea>
</mat-form-field>
<mat-form-field>
    <mat-label>Preço (somente numeros em R$):</mat-label>
    <input matInput placeholder="Ex.: 15000" [(ngModel)]="cursos.preco" />
  </mat-form-field>
  <button mat-button (click)="editarCurso()">
      Enviar
  </button>
</div>
