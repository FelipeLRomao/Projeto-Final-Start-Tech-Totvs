<div class="container" *ngIf="!loggedIn">
    <section id="loginPlace">
        <mat-grid-list cols="1" rowHeight="16:7">
            <mat-grid-tile>
                <mat-card>
                    <mat-card-content>
                        <mat-tab-group>
                            <mat-tab label="Login" id="loginLabel">
                                <h2>Login</h2>
                                <form action="">
                                    <h3>E-mail ou usuário :</h3>
                                    <input [(ngModel)]="username" type="email" id="inputName" placeholder=" Digite seu e-mail ou usuário..."
                                        required><br>
                                    <h3>Senha :</h3>
                                    <input [(ngModel)]="password" type="password" placeholder=" Digite sua senha..." required><br><br>
                                    <a href="#" id="changePassword">Esqueci minha senha...</a>
                                    <div class="example-button-row">
                                        <button (click)="login()" mat-fab extended color="primary">
                                            <a>✔️ Entrar</a>
                                        </button>
                                    </div>
                                </form>
                            </mat-tab>
                            <mat-tab label="Cadastro">
                                <h2>Cadastro</h2>
                                <form action="">
                                    <h3>Nome Completo:</h3>
                                    <input [(ngModel)]="username" type="name" id="inputName" placeholder=" Digite seu nome..." required><br>
                                    <h3>Selecione sua idade</h3>
                                    <select [(ngModel)]="idade" id="idade" name="idade">
                                        <option value="textoDeFundo">Escolha sua idade...</option>
                                        <option value="idade">15 a 18 anos</option>
                                        <option value="idade">18 a 24 anos</option>
                                        <option value="idade">24 a 30 anos</option>
                                        <option value="idade">30+</option>
                                    </select>
                                    <h3>E-mail:</h3>
                                    <input [(ngModel)]="email" type="email" id="inputName" placeholder=" Digite seu e-mail..." required><br>
                                    <h3>Senha:</h3>
                                    <input [(ngModel)]="password" type="password" placeholder=" Digite sua senha..." required><br><br>
                                    <h3>Confirme sua senha</h3>
                                    <input [(ngModel)]="confirmPassword" type="password" placeholder=" Digite sua senha..." required><br><br>
                                    <div class="example-button-row">
                                        <button (click)="CreateAccount()" mat-fab extended color="primary">
                                            <a>✔️ Finalizar</a>
                                        </button>
                                    </div>
                                </form>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
</div>
