<div class="container">
    <section id="loginPlace">
        <mat-grid-list cols="1" rowHeight="10:7" style="margin-right: 50px;">
            <mat-grid-tile>
                <mat-card>
                    <mat-card-content>
                        <mat-card-header>
                            <h2>CodeCreators</h2>
                        </mat-card-header>
                        <hr>
                        <mat-tab-group>
                            <mat-tab label="Login" id="loginLabel">
                                <h2>Login</h2>
                                <form action="">
                                    <h3>E-mail ou usuário :</h3>
                                    <input type="email" id="inputName" placeholder=" Digite seu e-mail ou usuário..." required><br>
                                    <h3>Senha :</h3>
                                    <input type="password" placeholder=" Digite sua senha..." required><br><br>
                                    <a href="#" id="changePassword">Esqueci minha senha...</a>
                                    <div class="example-button-row">
                                        <button mat-fab extended color="primary">
                                            <a>✔️ Entrar</a>
                                        </button>
                                    </div>
                                </form>
                            </mat-tab>
                            <mat-tab label="Cadastro">
                                <h2>Cadastro</h2>
                                <form action="">
                                    <h3>Digite seu e-mail</h3>
                                    <input type="email" id="inputName" placeholder=" Digite seu e-mail..." required><br>
                                    <h3>Senha :</h3>
                                    <input type="password" placeholder=" Digite sua senha..." required><br><br>
                                    <div class="example-button-row">
                                        <button mat-fab extended color="primary">
                                            <a>✔️ Finalizar</a>
                                        </button>
                                    </div>
                                </form>
                            </mat-tab>
                        </mat-tab-group>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
